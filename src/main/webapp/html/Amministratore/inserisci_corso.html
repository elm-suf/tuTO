<div class="container" style="overflow: auto" ng-controller="inserisci_corso_ctrl">
    <h1 class="page-header">Inserisci Corso</h1>
    <hr>
    <br>
    <div class="row">
        <form class="col-xs-12 col-sm-8 col-md-6 col-lg-6" role="form">
            <div class="form-group">
                <label>Titolo</label>
                <input class="form-control" ng-model="titolo">
            </div>
            <div class="form-group text-center">
                <button ng-click="inserisci_corso()" type="submit"
                        class="btn btn-theme btn-lg btn-block">Inserisci
                </button>
            </div>
        </form>
        <div class="col-lg-6 my-auto text-center d-none d-md-none d-lg-block">
            <i class="fa fa-book-open big-icon d-block mx-auto"></i>
        </div>
    </div>
</div>
