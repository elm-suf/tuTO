<div class="container" style="overflow: auto" ng-controller="inserisci_insegnamento_ctrl">
    <h1 class="page-header">Inserisci Insegnamento</h1>
    <hr>
    <br>
    <div class="row">
        <form class="col-xs-12 col-sm-8 col-md-6 col-lg-6" role="form">
            <div class="form-group">
                <label>Corso</label>
                <input class="form-control" ng-model="corso">
            </div>

            <div class="form-group">
                <label>Docente</label>
                <input class="form-control" ng-model="docente">
            </div>
            <div class="form-group text-center">
                <button ng-click="inserisci_insegnamento()" type="submit"
                        class="btn btn-theme btn-lg btn-block">Inserisci
                </button>
            </div>
        </form>
        <div class="col-lg-6 my-auto text-center d-none d-md-none d-lg-block">
            <i class="fas fa-graduation-cap big-icon d-block mx-auto"></i>
        </div>
    </div>
</div>
