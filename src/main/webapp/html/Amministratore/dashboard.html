<div class="container" style="overflow: auto" ng-controller="dashboard_ctrl">
    <h1 class="page-header">Dashboard</h1>
    <hr>
    <br>
    <div class="container py-3">
        <div class="row">
            <div class="col jumbotron jumbotron-no-radius text-center">
                <button onclick="location.href='#/studenti';" class="btn btn-transparent"><i
                        class="fa fa-users fa-5x"></i></button>
                <p style="white-space: nowrap">{{n_studenti}} Studenti</p>
            </div>
            <div class="col jumbotron jumbotron-no-radius text-center">
                <button onclick="location.href='#/docenti';" class="btn btn-transparent"><i
                        class="fa fa-chalkboard-teacher fa-5x"></i></button>
                <p style="white-space: nowrap">{{n_docenti}} Docenti</p>
            </div>
            <div class="col jumbotron jumbotron-no-radius text-center">
                <button onclick="location.href='#/insegnamenti';" class="btn btn-transparent"><i
                        class="fas fa-graduation-cap fa-5x"></i></button>
                <p style="white-space: nowrap">{{n_insegnamenti}} Insegnamenti</p>
            </div>
            <div class="col jumbotron jumbotron-no-radius text-center">
                <button onclick="location.href='#/corsi';" class="btn btn-transparent"><i
                        class="fa fa-book-open fa-5x"></i></button>
                <p style="white-space: nowrap">{{n_corsi}} Corsi</p>
            </div>
            <div class="col jumbotron jumbotron-no-radius text-center">
                <button onclick="location.href='#/prenotazioni';" class="btn btn-transparent"><i
                        class="fa fa-clock fa-5x"></i></button>
                <p style="white-space: nowrap">{{n_prenotazioni}} Prenotazioni</p>
            </div>
        </div>
    </div>
</div>
