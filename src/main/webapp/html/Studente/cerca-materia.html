<div class="container" style="overflow: auto" ng-cloak>
    <!--<div>-->
    <!--<div >-->
    <div class="row my-4" ng-controller="cercaMateriaCtrl">
        <div class="col">
            <div class="jumbotron">
                <!--getInsegnanti(titolo_corso)-->
                <div class="row">
                    <a class="col-12" href="#/"><h1 class="page-header">Cerca Ripetizione</h1></a>
                </div>
                <div class="row justify-content-between">
                    <div class="col-md-7 mr-4">
                        <input class="form-control" type="search" placeholder="Search"
                               aria-label="Search"
                               ng-model="inputcorso" type="text">
                    </div>
                    <div class="col col-sm-12 col-md-4 mt-1">
                        <button class="btn btn-outline-success btn-lg btn-block " type="submit"
                                ng-click="getInsegnanti(inputcorso)">Search
                        </button>
                    </div>
                </div>

                <hr>
                <br>
                <!--qui ci sta la parte sui corsi-->
                <div class="container-fluid">
                    <div class="row">
                        <!--mostra card per ogni corso disponibile-->
                        <div ng-repeat="course in courses | filter:inputcorso"
                             class="col-xs-6 col-sm-6 col-md-4 col-lg-3 d-flex">
                            <div class="card flex-fill bg-light" style="text-align: center;">
                                <div class="card-body">
                                    <img class="card-img-top d-none d-sm-block" src="/img/course.png" alt="Card image cap">
                                    <h5 class="card-title">{{course.titolo}}</h5>
                                    <p class="card-text">e' uno dei tanti corsi che offriamo</p>
                                    <button class="btn btn-primary"
                                            style="margin: auto; vertical-align: bottom; display: flex; border-radius: 32px;"
                                            ng-click="getInsegnanti(course.titolo)">
                                        Mostra disponibili
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="jumbotron" ng-show="detail" id="scroll_to_docenti">
                <div class="row">
                    <h1 class="page-header col-sm-12 col-md-6">Seleziona Una data</h1>

                    <form class="form-inline my-2 my-lg-0 col-sm-12 col-md-6 ml-auto">
                        <input class="form-control mr-sm-2 col-sm-12" type="date" placeholder="selezionare data"
                               aria-label="Search"
                               ng-model="inputdata">
                        </button>
                    </form>

                </div>
                <hr>
                <!--<button class="btn btn-outline-success my-2 my-sm-0 col-sm-12 col-md-3" type="submit"-->
                <!--ng-click="mostraDisponibilita(docente, inputdata)">Search</button>-->
                <br>
                <!--mostra insegnanti che insegnano determinato corso-->
                <div class="container-fluid">
                    <div class="row" ng-repeat="docente in elenco">
                        <!--mostra card per ogni docgente-->
                        <div class="col col-md-12 bg-light" style="padding: 0;">
                            <div class="card">
                                <div class="col-md-12">
                                    <div class="card-header" style="margin-right: -16px;margin-left: -16px;">
                                        <h2 class="my-auto mx-auto ml-6" style="text-align: center">
                                            {{docente.username}}</h2>
                                    </div>

                                    <div class="card-body">
                                        <div class="row my-3">
                                            <div class="col-4 d-none d-md-block">
                                                <img class="rounded-circle ml-3 mt-3"
                                                     src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.sammilanimahavidyalaya.org%2Fwp-content%2Fuploads%2F2016%2F01%2Fstudent-icon.png&f=1"
                                                     alt="Generic placeholder image" width="140" height="140">
                                            </div>
                                            <div class="col m-auto">
                                                <button type="button" class="btn btn-primary btn-lg btn-block"
                                                        ng-click="mostraDisponibilita(docente, inputdata)">
                                                    Mostra disponibilita
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row justify-content-between">

                                            <button ng-repeat="item in docente.disponibili"
                                                    ng-click="effettuaPrenotazione(item,inputdata,docente)"
                                                    type="button"
                                                    class="btn btn-success col-sm-11 col-md-5 col-lg-2  my-1 mx-auto p-1">
                                                Slot : {{item}}
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
