<div class="container" ng-app="studente">
    <header id="main-header" class="bg-dark text-info p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Login / Registrazione</h1>
        </div>
    </header>

    <div class="row" ng-controller="login_ctrl">
        <div class="col-sm-12 col-md-5 float-left">
            <h1 class="page-header text-center">Login</h1>
            <br>
            <div class="container mt-auto">
                <div id="main_login" class="card card-body bg-light m-2">
                    <form>
                        <input name="username" ng-model="username" required="" type="text" class="form-control mt-3"
                               placeholder="Username">
                        <input name="password" ng-model="password" required="" type="password" class="form-control my-4"
                               placeholder="Password">
                        <button type="submit" ng-click="login()"
                                class="btn btn-primary bg-success form-control">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-7 m-auto float-right">
            <h1 class="page-header text-center">Registrazione</h1>
            <br>
            <div class="container mt-auto ">
                <div id="main_register" class="card card-body bg-secondary m-2">
                    <form action="/controller" method="post">
                        <div class="row mb-3">
                            <div class="col">
                                <input name="nome" type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="col">
                                <input name="cognome" type="text" class="form-control" placeholder="Cognome">
                            </div>
                        </div>
                        <input name="username" type="text" class="form-control mb-3" placeholder="Username">
                        <input name="password" type="password" class="form-control mb-3" placeholder="Password">
                        <input type="password" class="form-control mb-3" placeholder="Re-Password">
                        <!--todo validation password & repassword-->
                        <!-- <select type="text" class="form-control mb-3" required> -->
                        <button id="buttonRegister" type="submit" name="action" value="register"
                                class="btn btn-primary form-control">Registrazione
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
