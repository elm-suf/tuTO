<div class="container" ng-app="tabellaPrenotazioni">


    <div class="row">
        <div class="col-sm-8 col-md-7 col-lg-9">
            <h1 class="page-header">Elenco Prenotazioni</h1>
        </div>
        <div class="col-sm-4 col-md-5 col-lg-3 my-auto float-right align-bottom">
        </div>
    </div>


    <hr style="margin-top: 0;">
    <br>

    <table ng-controller="tabellaCtrl"
           class="table" id="elenco">
        <thead>
        <th scope="col">#</th>
        <th scope="col">docente</th>
        <th scope="col">corso</th>
        <th scope="col">data</th>
        <th scope="col">slot</th>
        <th scope="col">stato</th>
        <th scope="col">-</th>
        </thead>
        <tr ng-repeat="item in fakeData">
            <th scope="row">{{fakeData.indexOf(item)}}</th>
            <td>{{item.docente}}</td>
            <td>{{item.corso}}</td>
            <td>{{item.data}}</td>
            <td>{{item.slot}}</td>
            <td>{{item.stato}}</td>
            <td class="btn btn-danger" ng-click="delete(item)">delete</td>
        </tr>
    </table>

    <script src="../js/msc-script.js"></script>

</div>
